name: Turn

on:
  [workflow_dispatch, pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore spacebattle/SpaceBattle.Lib

      - name: Build
        run: cd spacebattle/SpaceBattle.Lib && dotnet build --no-restore /p:ContinuousIntegrationBuild=true

      - name: Verify format
        run: dotnet format --verify-no-changes spacebattle  

      - name: SpaceBattle test
        run: cd spacebattle/SpaceBattle.Lib.Tests/ && dotnet test /p:CollectCoverage=true